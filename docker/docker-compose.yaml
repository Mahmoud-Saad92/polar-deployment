services:
  postgres:
    container_name: polar-postgres
    image: postgres:15.0
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POLAR_POSTGRES_USER}
      POSTGRES_PASSWORD: ${POLAR_POSTGRES_PASSWORD}
      POSTGRES_DB: 'polar_db'
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_min_duration_statement=500"
      - "-c"
      - "log_lock_waits=on"
    volumes:
      - polar-postgres-vol:/var/lib/postgresql/data
      - ./db/schema-postgres.sql:/docker-entrypoint-initdb.d/1-init.sql
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      postgres:
        aliases:
          - 'postgres'
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POLAR_POSTGRES_USER:-postgres} -d polar_db' ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  redis:
    image: redis:8.4.0
    container_name: polar-redis
    env_file:
      - .env
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - polar-redis-vol:/data
    networks:
      redis:
        aliases:
          - 'redis'

networks:
  postgres:
    name: polar-postgres-nw
    external: true
  redis:
    name: polar-redis-nw
    external: true

volumes:
  polar-postgres-vol:
    name: polar-postgres-vol
    driver: local
  polar-redis-vol:
    name: polar-redis-vol
    driver: local